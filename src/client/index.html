<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#238636">
  <meta name="description" content="Remote control for GitHub Copilot CLI">
  <title>Copilot Uplink</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header id="header">
      <h1><img src="/icon.svg" alt="" width="24" height="24" class="header-icon"> Copilot Uplink</h1>
      <select id="model-select" aria-label="Select AI model" title="Select model">
        <option value="">Default</option>
      </select>
      <button id="sessions-btn" type="button" title="Sessions" aria-label="Sessions">ðŸ“‹</button>
      <button id="theme-toggle" type="button" aria-label="Toggle dark/light mode" title="Toggle theme">ðŸŒ™</button>
      <div id="connection-status" class="status-disconnected">Disconnected</div>
    </header>
    <main id="chat-area">
      <!-- Messages will be rendered here -->
    </main>
    <footer id="input-area">
      <textarea id="prompt-input" placeholder="Send a message..." rows="1" aria-label="Message to Copilot"></textarea>
      <button id="send-btn" disabled>Send</button>
      <button id="cancel-btn" hidden>Cancel</button>
    </footer>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
